<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .form-control {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-primary {
            background-color: #4facfe;
            color: #fff;
            border-color: #4facfe;
        }

        .btn-primary:hover {
            background-color: #00f2fe;
            border-color: #00f2fe;
        }

        .btn-dark {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        .btn-dark:hover {
            background-color: #333;
            border-color: #333;
        }

        .card-title {
            background-color: #4facfe;
            color: #fff;
            padding: 10px;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>
<div class="container my-3">
    <div class="card">
        <div class="card-title">
            <h5>Edit Entry</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="4">{{ entry.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary my-3">Update</button>
            </form>
            <a href="{% url 'dashboard' %}" class="btn btn-dark my-3">Back to Dashboard</a>
        </div>
    </div>
</div>
