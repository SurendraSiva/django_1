{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
        }

        .container.my-3 {
            color: #333;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .form-control {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-primary {
            background-color: #4facfe;
            color: #fff;
            border-color: #4facfe;
        }

        .btn-primary:hover {
            background-color: #00f2fe;
            border-color: #00f2fe;
        }

        .btn-outline-success {
            color: #4facfe;
            border-color: #4facfe;
        }

        .btn-outline-success:hover {
            color: #00f2fe;
            border-color: #00f2fe;
        }

        .btn-dark {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        .btn-dark:hover {
            background-color: #333;
            border-color: #333;
        }

        .card-title {
            background-color: #4facfe;
            color: #fff;
            padding: 10px;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Surendra Kumar Progress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex">
            </form>
        </div>
    </div>
</nav>
<div class="container my-3">
    <h1>Hello!</h1>
    <div class="card my-2 mx-2">
        <div class="card-body">
            <h5 class="card-title">Add your progressions here</h5>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="4" placeholder="Enter content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-3">Add</button>
            </form>
        </div>
    </div>
    <hr>
    <h1>Your Progress</h1>
    <hr>
    <div class="row container-fluid" id="notes">
        {% for entry in entries %}
        <div class="card my-2 mx-2">
            <div class="card-body">
                <h5 class="card-title">{{ entry.title }}</h5>
                <p class="card-text">{{ entry.content }}</p>
                <a href="{% url 'update_entry' entry.id %}" class="btn btn-dark">Edit</a>
                <a href="{% url 'delete_entry' entry.id %}" class="btn btn-dark">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
